<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>HOOKS Beta Registration</title>
<meta name="description" content="Register for the HOOKS beta and help shape the future of the unified launcher and smart home hub." />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="/Images/Hooks Icon.svg">
<link rel="stylesheet" href="/styles.css">

<style>
form {
display: flex; flex-direction: column; gap: 18px;
max-width: 640px; margin: 32px auto; text-align: left;
}
label { font-weight: 600; margin-bottom: 6px; display: block; }
input, select, textarea {
width: 100%; padding: 12px 14px; border-radius: var(--radius);
border: 1px solid var(--glass-stroke); background: rgba(255,255,255,0.05);
color: var(--text); font-size: 1rem; backdrop-filter: blur(6px);
}
input:focus, select:focus, textarea:focus {
outline: none; border-color: var(--accent);
box-shadow: 0 0 0 2px rgba(var(--btn-accent-rgb), .4);
}
textarea { min-height: 100px; resize: vertical; }
.form-footer { text-align: center; margin-top: 20px; }

.hidden { display: none; }

select {
appearance: none;
background-image: url("data:image/svg+xml;utf8,<svg fill='%23eaf6ff' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
background-repeat: no-repeat; background-position: right 12px center; background-size: 18px;
cursor: pointer;
}
option { background: #0d1522; color: var(--text); }

/* Minimal modal CSS (uses your theme vars) */
.modal-backdrop{
position: fixed; inset: 0; display: none;
align-items: center; justify-content: center;
background: rgba(0,0,0,.6); z-index: 9999;
}
.modal-backdrop.open{ display:flex; }
.modal{
width: min(720px, 92vw); max-height: 86vh;
background: var(--glass-bg); border: 1px solid var(--glass-stroke);
border-radius: var(--radius); box-shadow: var(--shadow);
backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
overflow: hidden; display: grid; grid-template-rows: auto 1fr auto;
transform: scale(.98); opacity: 0; transition: transform .18s ease, opacity .18s ease;
}
.modal-backdrop.open .modal{ transform: scale(1); opacity: 1; }
.modal header{
background: linear-gradient(180deg, rgba(8,14,24,.72), rgba(8,14,24,.38));
border-bottom: 1px solid rgba(255,255,255,.07);
}
.modal .modal-head{ display:flex; align-items:center; justify-content:space-between; padding: 14px 18px; }
.modal .modal-body{ padding: 24px; text-align: center; color: var(--muted); }
.modal h3{ margin: 0 0 8px; color: var(--text); }
.modal p{ margin: 0 0 18px; }
.modal footer{ padding: 14px; display:flex; justify-content:center; }
.close-btn{
background: transparent; color: var(--text);
border: 1px solid rgba(255,255,255,.25);
border-radius: 12px; padding: 8px 12px; cursor: pointer;
}
.close-btn:hover{ background: rgba(255,255,255,.08); }
</style>
</head>
<body>

<!-- Particle background -->
<div class="container particles" id="particles" aria-hidden="true"></div>

<header>
<nav class="nav">
<a class="brand" href="/" aria-label="HOOKS home">
<img src="/Images/WOB TEXT MINT.svg" alt="HOOKS"/>
</a>
<div class="right">
<a class="btn" href="https://discord.gg/46mesCPA" target="_blank" rel="noopener noreferrer" aria-label="Join the HOOKS Discord">
<img src="/Images/discord-white-icon.svg" alt="" class="icon" />
Discord
</a>
<a class="btn" href="/" aria-label="Home">
<svg xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 24 24" width="18" height="18"
fill="currentColor" class="icon">
<path d="M3 11.5L12 3l9 8.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z"/>
</svg>
Home
</a>
</div>
</nav>
</header>

<main>
<section class="container">
<div class="glass-card" style="padding:32px;">
<h1>Register for the HOOKS Beta</h1>
<div class="title-divider" aria-hidden="true"></div>
<p class="lead">Help us shape HOOKS by joining the beta program. Fill out your details below:</p>

<form id="betaForm">
<div>
<label for="name">First Name</label>
<input id="firstname" name="firstname" type="text" required>
</div>

<div>
<label for="name">Last Name</label>
<input id="lastname" name="lastname" type="text" required>
</div>

<div>
<label for="email">Email (used to activate/login)</label>
<input id="email" name="email" type="email" required>
</div>

<div>
<label for="discord">Discord Username (optional)</label>
<input id="discord" name="discord" type="text" placeholder="username#1234">
</div>

<div>
<label for="country">Country / Region</label>
<input id="country" name="country" type="text" required>
</div>

<div>
<label for="usecase">Primary Use Case</label>
<select id="usecase" name="usecase" required>
<option value="">Select…</option>
<option>Gaming</option>
<option>Streaming</option>
<option>Productivity</option>
<option>Smart Home Control</option>
<option value="Other">Other</option>
</select>
</div>
<div id="usecaseOtherDiv" class="hidden">
<label for="usecaseOther">Please specify</label>
<input id="usecaseOther" name="usecaseOther" type="text">
</div>

<div>
<label for="specs">PC Specs</label>
<textarea id="specs" name="specs" placeholder="CPU, GPU, RAM, OS…"></textarea>
</div>

<div>
<label for="source">Where did you hear about HOOKS?</label>
<select id="source" name="source" required>
<option value="">Select…</option>
<option>YouTube</option>
<option>Reddit</option>
<option>TikTok</option>
<option>Twitter</option>
<option>Friend/Colleague</option>
<option value="Other">Other</option>
</select>
</div>
<div id="sourceOtherDiv" class="hidden">
<label for="sourceOther">Please specify</label>
<input id="sourceOther" name="sourceOther" type="text">
</div>

<div>
<label for="notes">Anything else you'd like to share?</label>
<textarea id="notes" name="notes"></textarea>
</div>

<div class="form-footer">
<button type="submit" class="btn" style="font-size:1.1rem;padding:14px 22px">
Register
</button>
</div>
</form>
</div>
</section>

<footer class="container footer">
© <span id="y"></span> HOOKS • Built for Everyone
</footer>
</main>

<!-- Thank You Modal -->
<div class="modal-backdrop" id="thankModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="thankTitle">
    <header>
      <div class="modal-head">
        <h3 id="thankTitle">THANK YOU FOR REGISTERING</h3>
        <button class="btn" data-close>Close</button>
      </div>
    </header>

    <!-- Make body block so the grid doesn't stretch children -->
    <div class="modal-body" style="display:block; text-align:center;">
      <p class="lead" style="margin-bottom:18px;">
        Join our Discord to help shape HOOKS and get updates first.
      </p>

      <!-- Flex + center, prevent stretch -->
      <div class="cta" style="display:flex; justify-content:center; align-items:center;">
        <a
          class="btn parallax-tilt"
          href="https://discord.gg/46mesCPA"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Join the HOOKS Discord"
          style="height:auto; padding:10px 16px; line-height:1;"
        >
          <img
            src="/Images/discord-white-icon.svg"
            class="icon"
            style="width:18px; height:18px; vertical-align:middle; object-fit:contain; margin-right:8px;"
            alt=""
          />
          Discord
        </a>
      </div>
    </div>

    <footer style="display:none"></footer>
  </div>
</div>


<script>
document.getElementById('y').textContent = new Date().getFullYear();

// Replace this with your real Make.com webhook URL
const WEBHOOK_URL = "https://hook.eu2.make.com/6kr9q5plqdgka2e8h9kxmtdi8tvupmce";

const usecaseSelect = document.getElementById("usecase");
const usecaseOtherDiv = document.getElementById("usecaseOtherDiv");
const sourceSelect = document.getElementById("source");
const sourceOtherDiv = document.getElementById("sourceOtherDiv");

usecaseSelect.addEventListener("change", () => {
usecaseOtherDiv.classList.toggle("hidden", usecaseSelect.value !== "Other");
});
sourceSelect.addEventListener("change", () => {
sourceOtherDiv.classList.toggle("hidden", sourceSelect.value !== "Other");
});

// Modal helpers
const thankBackdrop = document.getElementById('thankModal');
function openThankModal(){
thankBackdrop.classList.add('open');
thankBackdrop.setAttribute('aria-hidden', 'false');
document.body.style.overflow = 'hidden';
// focus the Discord button for accessibility
setTimeout(()=>{
const btn = thankBackdrop.querySelector('.btn');
btn && btn.focus();
}, 50);
}
function closeThankModal(){
window.location.href = "/";   // redirect to home
}
thankBackdrop.addEventListener('click', (e) => {
if (e.target === thankBackdrop || e.target.hasAttribute('data-close')) closeThankModal();
});
document.addEventListener('keydown', (e) => {
if (e.key === 'Escape' && thankBackdrop.classList.contains('open')) closeThankModal();
});

document.getElementById("betaForm").addEventListener("submit", async (e) => {
e.preventDefault();
const data = {
firstname: e.target.firstname.value,
lastname: e.target.lastname.value,
email: e.target.email.value,
discord: e.target.discord.value,
country: e.target.country.value,
usecase: e.target.usecase.value === "Other" ? e.target.usecaseOther.value : e.target.usecase.value,
specs: e.target.specs.value,
source: e.target.source.value === "Other" ? e.target.sourceOther.value : e.target.source.value,
notes: e.target.notes.value
};

try {
await fetch(WEBHOOK_URL, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify(data)
});
// Success: open modal (instead of redirect)
openThankModal();
e.target.reset();
} catch (err) {
// On failure, still show modal with a small note
openThankModal();
console.warn("Submission failed:", err);
}
});

/* ===== Particles (same as homepage) ===== */
(function(){
const root = document.getElementById('particles');
if (!root) return;
const reduce = window.matchMedia?.('(prefers-reduced-motion: reduce)').matches;
const COUNT = reduce ? 60 : 100;
const styleEl = document.createElement('style');
document.head.appendChild(styleEl);
for (let i = 0; i < COUNT; i++) {
const cc = document.createElement('div'); cc.className = 'circle-container';
const c = document.createElement('div'); c.className = 'circle';
cc.appendChild(c); root.appendChild(cc);
const size = 2 + Math.random()*8, sx = Math.random()*100, ex = Math.random()*100;
const sy = 110 + Math.random()*10, ey = -sy - Math.random()*30;
const dur = 7000 + Math.random()*4000, delay = Math.random()*11000, circleDelay = Math.random()*4000;
cc.style.width = size + 'px'; cc.style.height = size + 'px';
cc.style.animation = `move-${i} ${dur}ms linear ${delay}ms infinite`;
c.style.animationDelay = `${circleDelay}ms`;
styleEl.sheet.insertRule(`
@keyframes move-${i}{from{transform:translate3d(${sx}vw,${sy}vh,0)}to{transform:translate3d(${ex}vw,${ey}vh,0)}}
`, styleEl.sheet.cssRules.length);
}
})();
</script>

<noscript><style>.slides{transform:none}</style></noscript>
</body>
</html>
